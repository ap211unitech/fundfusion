specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Category
    network: sepolia
    source:
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
      abi: Category
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Category
      abis:
        - name: Category
          file: ./abis/Category.json
      eventHandlers:
        - event: CreatedCategory(address,uint256,string)
          handler: handleCreatedCategory
        - event: EditCategory(address,uint256,string)
          handler: handleEditCategory
      file: ./src/category.ts

  - kind: ethereum
    name: FundFusion
    network: sepolia
    source:
      address: "0xa513E6E4b8f2a923D98304ec87F64353C4D5C853"
      abi: FundFusion
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - DeployedCampaigns
      abis:
        - name: FundFusion
          file: ./abis/FundFusion.json
      eventHandlers:
        - event: NewCampaignCreated(indexed address,indexed address,uint256)
          handler: handleNewCampaignCreated
      file: ./src/fundfusion.ts

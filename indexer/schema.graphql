type Category @entity {
  id: String!
  owner: Bytes! # address
  categoryId: BigInt! # uint256
  name: String! # string
  updatedAt: BigInt! # uint256
}

type DeployedCampaign @entity(immutable: true) {
  id: Bytes!
  owner: Bytes! # address
  campaign: Bytes! # address
  createdAt: BigInt! # # uint256
}
